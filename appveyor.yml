artifacts:
    - path: '**\*.nupkg'
build_script:
    - cmd: |
          FOR /R %f IN (*.csproj) DO nuget restore "%f"
          msbuild Alkahest.sln
nuget:
    disable_publish_on_pr: true
image: Visual Studio 2019 Preview
notifications:
    - body: >-
          {
              "content": "[{{projectName}}](https://github.com/{{repositoryName}}) [{{commitId}}](https://github.com/{{repositoryName}}/commit/{{commitId}}) [{{buildVersion}}]({{buildUrl}}) **{{status}}**"
          }
      method: POST
      on_build_success: false
      on_build_failure: true
      on_build_status_changed: true
      provider: Webhook
      url: https://discordapp.com/api/webhooks/302078251520491520/2XX3MlB0zfvV7aIfOiDnQFPZCmqlkMC6-ij5tP0gcgjwyvH1xp7cwSUG6kiP4f5caoY9
pull_requests:
    do_not_increment_build_number: true
